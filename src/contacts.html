<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./css/contacts.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <title>Contact us | Lopper </title>
</head>

<body>
    <header class="header">
        <div class="menu container">
            <p class="logo">Lopper</p>
            <div class="navigation">
                <div class="navigation-item"><a href="index.html">Home</a></div>
                <div class="navigation-item">Service</div>
                <div class="navigation-item">Work</div>
                <div class="navigation-item">About</div>
            </div>
            <div class="phone">
                <img src="/assets/icons/violetPhoneIcon.png" alt="phone icon">
                <span class="phone-text">
                    (01) 666 - 693 - 456
                </span>
            </div>
            <img class="menuIcon" src="/assets/icons/VioletMenu.png" alt="menu">
        </div>
        <div class="header-content conteiner">
            <div class="text">
                <h2> Contact us</h2>
                <p>We build great business</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="address-container">
            <div class="address">
                <div class="location-img">
                    <img src="/assets/icons/location.svg" alt="location">
                </div>
                <div class="date-address">
                    <h5>We build great business</h5>
                    <div class="contacts-address">
                        <div class="icons">
                            <img src="/assets/icons/miniLocationIcon.svg" alt="location">
                            <img class="mail-icon" src="/assets/icons/pinkMailIcon.svg" alt="email">
                            <img class="phone-icon" src="/assets/icons/pinkMobileIcon.svg" alt="mobile">
                        </div>
                        <div class="contacts">
                            <p>Our Office</p>
                            <p class="main-text">91 E. Lexington Street
                                <br>Apt 688
                                <br>Gibsonia, PA 15044
                            </p>
                            <p class="email">contact@lop.com</p>
                            <p class="phone">(01) 666 - 693 - 456</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="address-img">
                <img src="/assets/img/contactPhoto.png" alt="photo">
            </div>
        </div>
    </div>
    <div class="footer__block">
        <div class="container__footer">
            <div class="form__block">
            </div>
        </div>
    </div>
